<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Producto</title>
</head>
<body>
    <h1>Agregar Nuevo Producto</h1>
    <form action="#" th:action="@{/products}" th:object="${product}" method="post">
        <label for="name">Nombre:</label>
        <input type="text" th:field="*{name}" required/><br/>
        
        <label for="description">Descripci√≥n:</label>
        <input type="text" th:field="*{description}" required/><br/>
        
        <label for="price">Precio:</label>
        <input type="number" th:field="*{price}" required/><br/>
        
        <label for="imageUrl">URL de Imagen:</label>
        <input type="text" th:field="*{imageUrl}" required/><br/>

        <button type="submit">Agregar Producto</button>
    </form>
    <a href="/">Regresar al Inicio</a>
</body>
</html>
